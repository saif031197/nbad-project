<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{data.budget_id}}
    <p></p>
    Title: {{data.title}}
    <p></p>
    Expense: {{data.expense}}
    <p></p>
    Category: {{data.category}}
    <p></p>
    Date: {{data.budget_date | date: 'MM/dd/yyyy'}}
    <p></p>
  </div>

   <!--Added A11y tabindex for keyboard accessible  -->
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="0">Cancel</button>
  </div>
</div>
